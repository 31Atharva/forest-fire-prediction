<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>ML API</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
</head>

<body>
  <div class="login">
    <h1>Fire Prediction</h1>

    <!-- Classification Model Form -->
    <form action="{{ url_for('predictC') }}" method="post">
      <input type="text" name="Temperature" placeholder="Temperature" required /><br>
      <input type="text" name="RH" placeholder="RH" required /><br>
      <input type="text" name="Wind_speed" placeholder="Wind Speed" required /><br>
      <input type="text" name="Rain" placeholder="Rain" required /><br>
      <input type="text" name="FFMC" placeholder="FFMC" required /><br>
      <input type="text" name="DMC" placeholder="DMC" required /><br>
      <input type="text" name="ISI" placeholder="ISI" required /><br>
      <input type="text" name="Region" placeholder="Region" required /><br>

      <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
    </form>
  </div>

  <div class="login">
    <h1>FWI Prediction</h1>

    <!-- Regression Model Form -->
    <form action="{{ url_for('predictR') }}" method="post">
      <input type="text" name="Temperature" placeholder="Temperature" required /><br>
      <input type="text" name="RH" placeholder="RH" required /><br>
      <input type="text" name="Wind_speed" placeholder="Wind Speed" required /><br>
      <input type="text" name="Rain" placeholder="Rain" required /><br>
      <input type="text" name="FFMC" placeholder="FFMC" required /><br>

      <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
    </form>
  </div>

  <br>
  <br>
  
  {{ prediction_text }}

</body>
</html>
