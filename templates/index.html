<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Forest Fire Prediction</title>

    <link rel="stylesheet" href="{{ url_for('static', filename='fonts/material-icon/css/material-design-iconic-font.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='vendor/jquery-ui/jquery-ui.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>

    <div class="main">
        
        <div class="header">
            <img src="{{ url_for('static', filename='images/header-text.png') }}" alt="">
            <h1>ALGERIAN FOREST FIRE PREDICTION</h1>
            <img src="{{ url_for('static', filename='images/dots.png') }}" alt="">
        </div>

        <!-- Classification Model Form -->
        <div class="container">
            <h3>Fire Prediction (Classification Model)</h3>
            <form action="{{ url_for('predictC') }}" id="booking-form" class="booking-form" method="POST">
                <div class="form-group">
                    <div class="form-Temperature">
                        <label for="Temperature">Temperature</label>
                        <input type="number" id="Temperature" name="Temperature" placeholder="Temperature" required />
                    </div>
                    <div class="form-Ws">
                        <label for="Wind_speed">Wind Speed</label>
                        <input type="number" id="Wind_speed" name="Wind_speed" placeholder="Wind speed" required />
                    </div>
                    <div class="form-FFMC">
                        <label for="FFMC">Fuel Moisture Code</label>
                        <input type="number" id="FFMC" name="FFMC" placeholder="FFMC" required />
                    </div>
                    <div class="form-DMC">
                        <label for="DMC">Duff Moisture Code</label>
                        <input type="number" id="DMC" name="DMC" placeholder="DMC" required />
                    </div>
                    <div class="form-ISI">
                        <label for="ISI">Initial Spread Index</label>
                        <input type="number" id="ISI" name="ISI" placeholder="ISI" required />
                    </div>
                    <div class="form-submit">
                        <input type="submit" id="submit" class="submit" value="Predict" />
                    </div>
                </div>
                {{ prediction_text1 }}
            </form>
        </div>

        <!-- Regression Model Form -->
        <div class="container">
            <h3>Fire Weather Index Prediction (Regression Model)</h3>
            <form action="{{ url_for('predictR') }}" id="Reg_form" class="booking-form" method="POST">
                <div class="form-group">
                    <div>
                        <label for="Temperature">Temperature</label>
                        <input type="number" id="Temperature" name="Temperature" placeholder="Temperature" required />
                    </div>
                    <div>
                        <label for="Wind_speed">Wind Speed</label>
                        <input type="number" id="Wind_speed" name="Wind_speed" placeholder="Wind speed" required />
                    </div>
                    <div>
                        <label for="FFMC">Fuel Moisture Code</label>
                        <input type="number" id="FFMC" name="FFMC" placeholder="FFMC" required />
                    </div>
                    <div>
                        <label for="DMC">Duff Moisture Code</label>
                        <input type="number" id="DMC" name="DMC" placeholder="DMC" required />
                    </div>
                    <div>
                        <label for="ISI">Initial Spread Index</label>
                        <input type="number" id="ISI" name="ISI" placeholder="ISI" required />
                    </div>
                    <div class="form-submit">
                        <input type="submit" id="submitR" class="submit" value="Predict" />
                    </div>
                </div>
                {{ prediction_text2 }}
            </form>
        </div>

    </div>

</body>
</html>
